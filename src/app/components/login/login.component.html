<section
    class="auth-section d-flex align-items-center justify-content-center min-vh-100 position-relative overflow-hidden">

    <!-- Background Decor (Matches Home Page) -->
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>

    <div class="container position-relative z-2">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5 col-xl-4">

                <div class="card auth-card border-0">
                    <div class="card-body p-5">

                        <!-- Header -->
                        <div class="text-center mb-4">
                            <h2 class="fw-bold text-primary mb-2">Welcome Back</h2>
                            <p class="text-muted small">Please enter your details to sign in.</p>
                        </div>

                        <!-- Form -->
                        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                            <!-- Email -->
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="emailInput" placeholder="name@example.com"
                                    formControlName="email">
                                <label for="emailInput">Email address</label>
                            </div>

                            <!-- Password -->
                            <div class="form-floating mb-4">
                                <input type="password" class="form-control" id="passwordInput" placeholder="Password"
                                    formControlName="password">
                                <label for="passwordInput">Password</label>
                            </div>

                            <!-- Action Button -->
                            <button type="submit" class="btn btn-primary w-100 py-3 rounded-pill fw-bold shadow-sm"
                                [disabled]="loginForm.invalid">
                                Ingresar
                            </button>

                        </form>

                        <!-- Footer Link -->
                        <div class="text-center mt-4">
                            <span class="text-muted small">Don't have an account? </span>
                            <a routerLink="/register" class="text-primary fw-bold text-decoration-none">Register</a>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>
</section>

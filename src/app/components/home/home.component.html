<!-- FEATURES GRID -->
<section class="section-padding bg-light-subtle">
    <div class="container">
        <div class="row g-4">
            <div class="col-md-4" *ngFor="let feature of features">
                <div class="feature-card p-5 h-100 bg-white rounded-4 border-0">
                    <div class="icon-box mb-4 text-primary">
                        <i class="bi {{feature.icon}} fs-2"></i>
                    </div>
                    <h3 class="h4 fw-bold mb-3">{{ feature.title }}</h3>
                    <p class="text-muted mb-0">{{ feature.desc }}</p>
                </div>
            </div>
        </div>
    </div>
</section>

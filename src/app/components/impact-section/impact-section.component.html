<section class="impact-section position-relative py-5 overflow-hidden">

    <!-- Background Decor (Subtle & Premium) -->
    <div class="mesh-bg"></div>

    <div class="container position-relative z-2 my-5">
        <div class="row align-items-center g-5">

            <!-- LEFT COL: The Pitch -->
            <div class="col-lg-5 mb-4 mb-lg-0">
                <span
                    class="badge rounded-pill bg-light text-primary mb-3 fw-bold px-3 py-2 shadow-sm border border-primary-subtle">
                    ðŸš€ Global Learning
                </span>
                <h2 class="display-4 fw-bold mb-4 text-dark">
                    Unlock the World of <span class="text-gradient">Languages.</span>
                </h2>
                <p class="lead text-muted mb-4">
                    Welcome to the ultimate language ecosystem. Whether youâ€™re a passionate tutor sharing knowledge or a
                    student eager to learn, <strong>Talkio</strong> bridges the gap effortlessly.
                </p>

                <div class="d-flex gap-3 mt-4">
                    <button class="btn btn-primary rounded-pill px-4 py-3 fw-bold shadow-lg lift">
                        Start Learning
                    </button>
                    <button class="btn btn-outline-secondary rounded-pill px-4 py-3 fw-bold lift">
                        Become a Tutor
                    </button>
                </div>
            </div>

            <!-- RIGHT COL: The Grid of Stats -->
            <div class="col-lg-6 offset-lg-1">
                <div class="row g-4">

                    <!-- Loop through stats -->
                    <div class="col-6" *ngFor="let stat of stats; let i = index">
                        <div class="stat-card p-4 h-100" #statItem [attr.data-index]="i">

                            <!-- The Number -->
                            <div class="d-flex align-items-baseline mb-2">
                                <span class="stat-number display-4 fw-bold text-gradient">
                                    {{ stat.current }}
                                </span>
                                <span class="stat-suffix h3 fw-bold text-primary ms-1">
                                    {{ stat.suffix }}
                                </span>
                            </div>

                            <!-- The Label -->
                            <p class="fw-bold text-dark mb-1">{{ stat.label }}</p>

                            <!-- Decorative Line -->
                            <div class="progress mt-2" style="height: 4px;">
                                <div class="progress-bar bg-gradient-primary" role="progressbar" style="width: 40%">
                                </div>
                            </div>

                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
</section>
